<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Starter HTML JS CSS</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>
    </head>
    <body>
        <h1>MCQ Quiz</h1>
        <fieldset>
        <legend>1. What is the capital of Japan?</legend>
        <input type="radio" name="q1" value="Beijing"> Beijing
        <input type="radio" name="q1" value="Seoul"> Seoul
        <input type="radio" name="q1" value="Tokyo"> Tokyo
        <input type="radio" name="q1" value="Bangkok"> Bangkok
        </fieldset>
        <fieldset>
        <legend>2. Which of these is a primary color?</legend>
        <input type="radio" name="q2" value="Cyan"> Cyan
        <input type="radio" name="q2" value="Orange"> Orange
        <input type="radio" name="q2" value="Purple"> Purple
        <input type="radio" name="q2" value="Red"> Red
        </fieldset>
        <button id="btnSubmit">Submit Quiz</button>
        <h3 id="scorebox">Not submitted</h3>
    </body>
</html>
